<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM's Control Panel</title>
    <script src="controlPanel.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="main()">
    <div class="scene-container" id="scene-container">
        <div class="scene" id="control-panel">
            <div class="control-banner">
                <label for="add-scene-file" class="upload-button">Nahrát soubor</label>
                <input type="file" name="addscene" id="add-scene-file">
                <input type="text" placeholder="Název scény" id="add-scene-name">
                <button id="add-scene-btn">Přidat scénu</button>
            </div>
        </div>
        
    </div>
</body>
</html>
